<div bsModal #surveyDetails="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-center">Survey Details</h5>
      </div>
      <div class="modal-body">
        <p>Please provide the following information</p>
        <input [(ngModel)]="surveyName" type="text" class="form-control m-b-10" placeholder="Survey name">
        <input [(ngModel)]="surveyClientName" type="text" class="form-control" placeholder="Client name">
      </div>
      <div class="modal-footer">
        <ng-container>
          <button class="btn-flat btn-flat-default" tabindex="12" id="cancelBtn" (click)="hide()">
            Cancel
          </button>
          <button class="btn-flat btn-flat-danger pull-xs-right" tabindex="11" id="successBtn" *ngIf = "type === 'create'"
                  [disabled]="!_.size(surveyName) || !_.size(surveyClientName)" (click)="onSave()">Done</button>
          <button class="btn-flat btn-flat-danger pull-xs-right" tabindex="11" id="updateBtn" *ngIf = "type === 'update'"
                  [disabled]="!_.size(surveyName) || !_.size(surveyClientName)" (click)="onUpdate()">Done</button>
        </ng-container>
        <ng-template>
        </ng-template>
      </div>
    </div>
    <app-page-spinner #spinner [visible]="loading"></app-page-spinner>
  </div>
</div>

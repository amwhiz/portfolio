<div bsModal #appModal="bs-modal" [config]="modalConfig" #elem (onShown)="defaultFocus(elem)" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-center">{{heading}}</h5>
      </div>
      <div class="modal-body">
        <ng-content></ng-content>
      </div>
      <div class="modal-footer">
        <ng-container *ngIf="successBtn; else modalFooter">
          <button class="btn btn-danger" tabindex="12" id="cancelBtn" (click)="cancel()">
            Cancel
          </button>
          <button class="btn btn-success" tabindex="11" id="successBtn" [disabled]="successBtnDisabled" (click)="!successBtnDisabled ? onSuccess.emit() : null">
            {{successBtn}}
          </button>
        </ng-container>
        <ng-template #modalFooter>
          <ng-content select="[modal-footer]"></ng-content>
        </ng-template>
      </div>
    </div>
  </div>
</div>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{{title}}</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="{{urlPrefix}}/assets/bootstrap/css/bootstrap.css">

    <style type="text/css">
      body {
        padding-top: 50px;
      }
      .starter-template {
        padding: 40px 15px;
      }
    </style>
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="javascript:void(0);">{{title}}</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="{{urlPrefix}}/"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Home&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a></li>
            <li><a href="{{urlPrefix}}/search"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Search&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

      <div class="starter-template">
          <div style="padding-top:80px; width:500px; margin: 0px auto;text-align: center;" >
            <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">UPC Code Search</h3>
                </div>
                <div class="panel-body">
                  {% if error %}
                    <div class='alert alert-danger'>
                      <strong>Error: </strong> Please enter valid upc code.
                    </div>
                  {% endif %}
                  <form method='GET' action="{{urlPrefix}}/search" class='form'>
        						<input type='text' name='upc_code' placeholder='Enter UPC Code' class='form-control'/> <br/>
        						<select name='count' class='form-control'>
        							<option value="1">1</option>
        							<option value="-1">-1</option>
        							<option value="10">10</option>
        							<option value="-10">-10</option>
        							<option value="50">50</option>
        							<option value="-50">-50</option>
        							<option value="100">100</option>
        							<option value="-100">-100</option>
        						</select> <br/>
        						<button type="submit" class='btn btn-primary'>Submit</button>
        					</form>
                </div>
            </div>
          </div>
    </div>
    <!-- /.container -->

  </body>
</html>
